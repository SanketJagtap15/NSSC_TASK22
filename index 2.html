<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">

    <title>Sign In Page - NSSC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/spatslogo.jpg">

</head>
<body id="bg">
    <div class="sign-up-form" >
        <img src="./Images/spatslogo.jpg" width="50px" height="50px">
        <h1> NSSC </h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <br>
            <input type="password" class="input-box" placeholder="Your Password" required>
            <br><br>

            <button type="button" class="signup-btn">Log in</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Log in with Google</button>
            <p> Don't have an account ? <a href="./signup.html" id="up">Sign up</a></p>


            

        </form>
    </div>






</body>
</html>
