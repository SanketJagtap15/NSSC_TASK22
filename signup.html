<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign Up Page - NSSC</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="./Images/spatslogo.jpg">

</head>
<body id="bg">
    <div class="sign-up-form" >
        <img src="./Images/spatslogo.jpg" width="50px" height="50px">
        <h1> NSSC </h1>
        <form>
            <input type="name" class="input-box" placeholder="Your Name" required>
            <br>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <br>
            <input type="Address" class="input-box" placeholder="your Address" required>
            <br>
            <input type="password" class="input-box" placeholder="Password" id="show" required>
            
            <br>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <br>
            <input type="checkbox" id="box" onclick="myFunction()"> <text id="text">Show Password</text>
            <br><br>
            
            

            <div class="button"><button type="button" class="signup-btn">Create Account</button></div>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Log in with Google</button>
            <p> Already Created Account ? <a href="./index 2.html" id="in">Log in</a></p>


            

        </form>
    </div>
    <script type="text/javascript">
        function myFunction(){
            var show = document.getElementsById('show');
            if (show.type=='password') {
                show.type='text';
            }
            else{
                show.type='password';
            }
        }
    </script>






</body>
</html>
